<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function show(){
        let l= document.getElementById("l").value;
        let r= document.getElementById("r").value;
        let value= document.getElementById("value").value;
        if(l>r)alert("intial value greater then right value")
        else{
            let cnt=0;
            for(let i=l;i<=r;i++){
                if(i%value===0){
                    cnt++;
                }
            }
            document.getElementById("display").innerHTML=`<span>hence number of elemnt lies between ${l} and ${r} :->${cnt}</span>`
        }
    }
    function change(){

    }
    </script>
</head>
<body>
    <input type="number" id="l">
    <input type="number" id="r">
    <input type="text" id="value">
    <button id="show" onclick="show()"> click to show to count</button>
    <p id="display"></p>
    <button id="change" onclick="change()">change</button>
</body>
</html>
