<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const show = (event) => {
            // event.target.preventdefault;
            let val = document.getElementById('input_value').value;
            console.log(val);
            let h = 0;
            if(val.length>5){alert("length of number is greater than 5");}
            else if(val.length===0){alert("length number is empty");}
            else{
            while (val > 0) {
                h += val % 10;
                val = Math.trunc(val / 10);

            }
            console.log(h);
            h *= 10;
            let square = document.getElementById("square");
            square.style.height = `${h}px`;
            square.style.width = `${h}px`;
            square.style.background = "red";
            square.style.transition = "3s all ease-out";}
        }
    </script>
    <style>
        #square {
            margin: auto;
            height: 0px;
            width: 0px;
        }
        #input_value {
            border-radius: 5px;
            width: 400px;
            height: 50px;
        }
        #display{
            margin:10px 100px;
        }
    </style>
</head>

<body>
    <h1> hellooo world</h1>
    <div id="display">
    <input type="text" id="input_value">
</div>
    <button id="show" onclick="show()"> click</button>
    <div id="square"></div>
    <script src="index.js" class="square"></script>
</body>

</html>
