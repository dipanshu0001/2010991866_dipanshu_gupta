<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function checknumber(){
            let n1=document.getElementById('n1').value;
            if(n1%2===0){
                document.getElementById('n2').innerHTML="Even number bro";
            }
            else{
                document.getElementById('n2').innerHTML="Odd number bro!!!!!";
            }
        }
        function checkprime(){
            let n1=document.getElementById('n1').value;
            let flag=1;
            for(let i=2;i<n1;i++){
                if(n1%i==0){
                    flag=0;
                    document.getElementById('n2').innerHTML="not prime number";
                    break;
                }
            }
            if(flag===1){
                document.getElementById('n2').innerHTML="prime number";
            }


        }
    </script>
</head>
<body>
    <input type="number" name="n1" id="n1">
    <button  onclick="checkprime()">Click</button>
    <p id="n2"></p>
</body>
</html>
